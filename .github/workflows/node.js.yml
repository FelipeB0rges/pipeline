name: DemoNewCD
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

  deploy-dev:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Deploy to dev
        uses: SamKirkland/FTP-Deploy-Action@4.0.0
        with:
          server: 'ftp.devfelipeborges.com.br'
          username: 'devfelipeborges'
          password: 'lgyIZ9aw'
          local-dir: './build'
          remote-dir: '/dev'

  deploy-hmg:
    runs-on: ubuntu-latest
    needs: deploy-dev
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Deploy to homolog
        uses: SamKirkland/FTP-Deploy-Action@4.0.0
        with:
          server: 'ftp.devfelipeborges.com.br'
          username: 'devfelipeborges'
          password: 'lgyIZ9aw'
          local-dir: './build'
          remote-dir: '/homolog'

  deploy-prod:
    runs-on: ubuntu-latest
    needs: deploy-hmg
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Deploy to prod
        uses: SamKirkland/FTP-Deploy-Action@4.0.0
        with:
          server: 'ftp.devfelipeborges.com.br'
          username: 'devfelipeborges'
          password: 'lgyIZ9aw'
          local-dir: './build'
          remote-dir: '/prod'
